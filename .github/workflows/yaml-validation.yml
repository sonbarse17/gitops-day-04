name: YAML validation

on:
  push:
  pull_request:

jobs:
  yaml-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Updated to v4 for better security/performance

      - name: Install yamllint
        run: sudo apt-get update && sudo apt-get install -y yamllint

      - name: Validate YAML files
        # Added "." to target the current directory and ensured the config string is valid
        run: yamllint -d "{extends: default, ignore: [configs/, backup/]}" .
