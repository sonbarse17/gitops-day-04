name: YAML validation

on:
  push:
  pull_request:

jobs:
  yaml-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Updated to v4 for better security/performance

      - name: Install yamllint
        run: sudo apt-get update && sudo apt-get install -y yamllint

      - name: Validate YAML files
        run: |
          yamllint -d "{
            extends: default,
            rules: {
              document-start: disable,
              truthy: disable,
              line-length: disable,
              trailing-spaces: disable,
              comments-indentation: disable,
              comments: disable,
              empty-lines: disable
            },
            ignore: [configs/, backup/]
          }" .
